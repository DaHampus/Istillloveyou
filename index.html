<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen CRT Effect with VHS Glitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace; /* Minecraft-like font */
        }

        .crt-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.5);
            filter: blur(0.2px); /* Kept the blur */
        }

        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background:
                repeating-linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 3px
                );
            pointer-events: none;
            z-index: 2;
            animation: roll 5s linear infinite;
        }

        .crt-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 8em; /* Increased font size */
            text-align: center;
            z-index: 4;
            text-shadow:
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 60px #00ff00, /* Increased glow */
                0 0 80px #00ff00;
            white-space: nowrap;
            animation: blinkText 2s infinite;
        }

        @keyframes blinkText {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.6;
            }
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGxpbmUgeDE9IjAiIHkxPSIwIiB4Mj0iMTIiIHkyPSIxMiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMzMzMzMzIiBzdHJva2Utd2lkdGg9IjEuNSIvPjwvc3ZnPg==');
            opacity: 0.1; /* Increased noise */
            pointer-events: none;
            z-index: 5;
            animation: noise 0.3s infinite;
        }

        @keyframes noise {
            0% { background-position: 0 0; }
            100% { background-position: 10px 10px; }
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0.2;
            mix-blend-mode: multiply;
            z-index: 6;
        }

        @media (max-width: 600px) {
            .crt-text {
                font-size: 5em; /* Adjusted size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="crt-screen">
        <div class="crt-text" id="glitch-text">I STILL LOVE YOU!</div>
        <div class="noise"></div>
        <div class="film-grain"></div>
    </div>
</body>
</html>
