<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen CRT Effect with VHS Glitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .crt-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 255, 0, 0.5);
            transform: perspective(1000px) rotateX(5deg);
            filter: blur(0.2px);
        }

        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background:
                repeating-linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 3px
                );
            pointer-events: none;
            z-index: 2;
            animation: roll 5s linear infinite;
        }

        .crt-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 3;
            animation: rgbShift 2s infinite alternate;
        }

        @keyframes rgbShift {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(-3px, 3px);
            }
            50% {
                transform: translate(3px, -3px);
            }
            75% {
                transform: translate(-3px, 3px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        @keyframes roll {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .crt-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 3em;
            text-align: center;
            z-index: 4;
            text-shadow:
                0 0 5px #0f0,
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 40px #0f0;
            animation: blinkText 2s infinite;
            white-space: nowrap;
        }

        @keyframes blinkText {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.6;
            }
        }

        .crt-screen .red, .crt-screen .green, .crt-screen .blue {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .crt-screen .red {
            background: rgba(255, 0, 0, 0.1);
            animation: redShift 1.5s infinite alternate;
        }

        .crt-screen .green {
            background: rgba(0, 255, 0, 0.1);
            animation: greenShift 1.5s infinite alternate;
        }

        .crt-screen .blue {
            background: rgba(0, 0, 255, 0.1);
            animation: blueShift 1.5s infinite alternate;
        }

        @keyframes redShift {
            0% { transform: translate(-1px, 0px); }
            100% { transform: translate(1px, 0px); }
        }

        @keyframes greenShift {
            0% { transform: translate(0px, -1px); }
            100% { transform: translate(0px, 1px); }
        }

        @keyframes blueShift {
            0% { transform: translate(1px, 0px); }
            100% { transform: translate(-1px, 0px); }
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIiIGhlaWdodD0iMTIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGxpbmUgeDE9IjAiIHkxPSIwIiB4Mj0iMTIiIHkyPSIxMiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMzMzMzMzIiBzdHJva2Utd2lkdGg9IjEuNSIvPjwvc3ZnPg==');
            opacity: 0.07;
            pointer-events: none;
            z-index: 5;
            animation: noise 0.3s infinite;
        }

        @keyframes noise {
            0% { background-position: 0 0; }
            100% { background-position: 10px 10px; }
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0.15;
            mix-blend-mode: multiply;
            z-index: 6;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
        }

        @keyframes lightPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .horizontal-glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8;
            overflow: hidden;
        }

        .horizontal-glitch::before, .horizontal-glitch::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: horizontalGlitch 1.5s infinite;
        }

        .horizontal-glitch::after {
            top: 60%;
            animation-delay: 0.75s;
        }

        @keyframes horizontalGlitch {
            0% { transform: translateY(-50%) translateX(-100%); opacity: 0.1; }
            50% { transform: translateY(-50%) translateX(100%); opacity: 0.2; }
            100% { transform: translateY(-50%) translateX(-100%); opacity: 0.1; }
        }

        @media (max-width: 600px) {
            .crt-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="crt-screen">
        <div class="crt-text" id="glitch-text">I STILL LOVE YOU!</div>
        <div class="noise"></div>
        <div class="film-grain"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="light"></div>
        <div class="horizontal-glitch"></div>
    </div>
    <script>
        const glitchText = document.getElementById('glitch-text');
        const originalText = glitchText.textContent;
        const glitchChars = ['@', '#', '$', '%', '&', '*', '!', '?', '~', '^', '(', ')', '_', '+', '=', '-', '{', '}', '|', '\\', ':', ';', '<', '>', '/', ',', '.', '`', '§', '±', 'µ'];

        function getRandomChar() {
            return glitchChars[Math.floor(Math.random() * glitchChars.length)];
        }

        function glitch() {
            const text = originalText.split('');
            const glitchCount = Math.floor(Math.random() * 5) + 1;

            for (let i = 0; i < glitchCount; i++) {
                const randIndex = Math.floor(Math.random() * text.length);
                text[randIndex] = getRandomChar();
            }

            glitchText.textContent = text.join('');

            const randomDelay = Math.floor(Math.random() * 200) + 50;
            setTimeout(() => {
                glitchText.textContent = originalText;
            }, randomDelay);
        }

        setInterval(() => {
            if (Math.random() < 0.3) {
                glitch();
            }
        }, 150);

        const crtScreen = document.querySelector('.crt-screen');

        function staticBurst() {
            const burst = document.createElement('div');
            burst.classList.add('burst');
            crtScreen.appendChild(burst);

            burst.addEventListener('animationend', () => {
                burst.remove();
            });
        }

        const style = document.createElement('style');
        style.innerHTML = `
            .burst {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.2);
                mix-blend-mode: overlay;
                animation: staticBurst 0.5s ease-in-out;
                z-index: 9; /* Adjusted to be above other effects */
            }

            @keyframes staticBurst {
                0% {
                    opacity: 0;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.5;
                    transform: scale(1.1);
                }
                100% {
                    opacity: 0;
                    transform: scale(1);
                }
            }
        `;
        document.head.appendChild(style);

        setInterval(() => {
            if (Math.random() < 0.05) {
                staticBurst();
            }
        }, 300);
    </script>
</body>
</html>
